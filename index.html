                        ) : (
                            /* Track Tab Content */
                            <div className="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden h-96 flex flex-col animate-fade-in relative">
                                {/* Map Placeholder */}
                                <div className="absolute inset-0 bg-blue-50 opacity-50 z-0">
                                     <svg className="w-full h-full text-blue-100" fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none">
                                        <path d="M0 0 H100 V100 H0 Z" />
                                     </svg>
                                </div>
                                <div className="absolute inset-0 flex flex-col items-center justify-center text-center p-6 z-10">
                                    <div className="w-16 h-16 bg-white rounded-full shadow-lg flex items-center justify-center text-blue-600 mb-4 animate-bounce">
                                        <Icons.Car />
                                    </div>
                                    <h3 className="text-lg font-bold text-gray-900">Driver Assigned</h3>
                                    <p className="text-gray-500 text-sm max-w-xs mx-auto mt-2">Your driver is currently completing a job nearby. Tracking will become available 30 minutes before pickup.</p>
                                    <div className="mt-6 flex gap-3">
                                         <button className="bg-white px-4 py-2 rounded-lg shadow-sm text-sm font-medium text-gray-700 flex items-center gap-2">
                                            <Icons.Phone /> Call Driver
                                         </button>
                                         <button className="bg-white px-4 py-2 rounded-lg shadow-sm text-sm font-medium text-gray-700 flex items-center gap-2">
                                            <Icons.Mail /> Message
                                         </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Bottom Action Bar (Sticky on Mobile) */}
                    <div className="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 px-4 py-3 md:hidden z-50 safe-area-bottom">
                        <div className="flex gap-3">
                            {bookingData.paymentStatus !== "Paid" && (
                                <button className="flex-1 bg-black text-white font-semibold py-3.5 px-4 rounded-xl flex items-center justify-center gap-2 shadow-lg active:scale-95 transition-transform">
                                    <Icons.CreditCard /> Pay £{bookingData.trip.price}
                                </button>
                            )}
                            <button className="flex-1 bg-blue-600 text-white font-semibold py-3.5 px-4 rounded-xl flex items-center justify-center gap-2 shadow-lg shadow-blue-200 active:scale-95 transition-transform">
                                <Icons.Navigation /> Track Taxi
                            </button>
                        </div>
                    </div>

                    {/* Desktop Action Bar (Hidden on Mobile) */}
                    <div className="hidden md:flex justify-end gap-4 max-w-4xl mx-auto mt-6 px-4">
                         <button className="bg-white border border-gray-300 text-gray-700 font-medium py-2.5 px-5 rounded-lg hover:bg-gray-50 transition-colors">
                            Send Invoice
                        </button>
                         <button className="bg-white border border-gray-300 text-gray-700 font-medium py-2.5 px-5 rounded-lg hover:bg-gray-50 transition-colors">
                            Email Details
                        </button>
                        <button className="bg-black text-white font-medium py-2.5 px-6 rounded-lg hover:bg-gray-800 transition-colors shadow-lg flex items-center gap-2">
                            <Icons.CreditCard /> Pay £{bookingData.trip.price}
                        </button>
                    </div>

                    {/* Floating WhatsApp/Help Button */}
                    <div className="fixed bottom-24 right-4 md:bottom-8 md:right-8 z-40">
                        <button onClick={openZendeskWidget} className="w-14 h-14 bg-green-500 rounded-full shadow-xl flex items-center justify-center text-white hover:bg-green-600 transition-colors hover:scale-110 duration-200">
                             <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                        </button>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
